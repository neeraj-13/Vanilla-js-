<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="gameContainer">
       <div class="container">
        <div class="box"><span class="boxtext">y</span></div>
        <div class="box"><span class="boxtext">o</span></div>
        <div class="box"><span class="boxtext">u</span></div>
        <div class="box"><span class="boxtext">d</span></div>
        <div class="box"><span class="boxtext">e</span></div>
        <div class="box"><span class="boxtext">f</span></div>
        <div class="box"><span class="boxtext">g</span></div>
        <div class="box"><span class="boxtext">h</span></div>
        <div class="box"><span class="boxtext">i</span></div>
       </div>
       <div class="gameinfo">
           <h1>Welcome to my Tic Tac Toe</h1>
           <div>
                <span class="info">turn for X</span>
                <button id="reset">Reset</button> 
           </div>
        <div class="imagebox">
           <img src="hify.gif" alt=""> 
        </div>
       </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
